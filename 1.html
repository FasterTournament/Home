<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সোশ্যাল মিডিয়া</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            max-width: 1400px;
            width: 100%;
            padding: 40px;
        }
        
        .social-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            min-height: 180px;
            border: none;
            cursor: pointer;
        }
        
        .social-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .social-btn:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.5);
        }
        
        .social-btn:hover::after {
            opacity: 1;
        }
        
        .social-btn:active {
            transform: translateY(-8px) scale(1.02);
            transition: transform 0.1s;
        }
        
        .social-btn i {
            font-size: 4rem;
            margin-bottom: 20px;
            transition: transform 0.4s;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
            z-index: 1;
        }
        
        .social-btn:hover i {
            transform: scale(1.3) rotate(5deg);
        }
        
        .social-btn span {
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            font-size: 1.4rem;
        }
        
        /* বাটনের রং */
        .youtube {
            background: linear-gradient(145deg, #FF0000, #CC0000, #8B0000);
        }
        
        .facebook {
            background: linear-gradient(145deg, #1877F2, #0A5BC4, #0947A0);
        }
        
        .tiktok {
            background: linear-gradient(145deg, #000000, #25F4EE, #FE2C55);
        }
        
        .freefire {
            background: linear-gradient(145deg, #FF8800, #FF5500, #CC4400);
        }
        
        .instagram {
            background: linear-gradient(145deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }
        
        .whatsapp {
            background: linear-gradient(145deg, #25D366, #128C7E, #0D6E5C);
        }
        
        .twitter {
            background: linear-gradient(145deg, #1DA1F2, #0C8BD6, #0A6BA8);
        }
        
        .linkedin {
            background: linear-gradient(145deg, #0077B5, #005582, #003C5E);
        }
        
        .snapchat {
            background: linear-gradient(145deg, #FFFC00, #FFD700, #CCAC00);
            color: #000;
        }
        
        .telegram {
            background: linear-gradient(145deg, #0088cc, #006699, #004466);
        }
        
        .spotify {
            background: linear-gradient(145deg, #1DB954, #1AA34A, #158A3D);
        }
        
        .discord {
            background: linear-gradient(145deg, #5865F2, #4752C4, #3B439F);
        }
        
        /* গ্লো ইফেক্ট */
        .social-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: inherit;
            border-radius: inherit;
            filter: blur(15px);
            opacity: 0.6;
            z-index: -1;
            transition: opacity 0.4s;
        }
        
        .social-btn:hover::before {
            opacity: 0.9;
        }
        
        /* রেসপনসিভ */
        @media (max-width: 1200px) {
            .buttons-container {
                grid-template-columns: repeat(3, 1fr);
                padding: 30px;
                gap: 20px;
            }
        }
        
        @media (max-width: 900px) {
            .buttons-container {
                grid-template-columns: repeat(2, 1fr);
                padding: 25px;
                gap: 18px;
            }
            
            .social-btn {
                min-height: 160px;
                padding: 35px 15px;
            }
            
            .social-btn i {
                font-size: 3.5rem;
            }
        }
        
        @media (max-width: 600px) {
            .buttons-container {
                grid-template-columns: 1fr;
                max-width: 400px;
                padding: 20px;
                gap: 15px;
            }
            
            .social-btn {
                flex-direction: row;
                justify-content: flex-start;
                padding: 25px 30px;
                min-height: 100px;
            }
            
            .social-btn i {
                font-size: 3rem;
                margin-bottom: 0;
                margin-right: 25px;
                width: 60px;
                text-align: center;
            }
            
            .social-btn span {
                font-size: 1.5rem;
            }
        }
        
        /* এনিমেশন */
        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .social-btn {
            animation: floatIn 0.6s ease-out forwards;
            opacity: 0;
        }
        
        /* প্রতিটি বাটনের জন্য আলাদা এনিমেশন ডিলে */
        .social-btn:nth-child(1) { animation-delay: 0.05s; }
        .social-btn:nth-child(2) { animation-delay: 0.1s; }
        .social-btn:nth-child(3) { animation-delay: 0.15s; }
        .social-btn:nth-child(4) { animation-delay: 0.2s; }
        .social-btn:nth-child(5) { animation-delay: 0.25s; }
        .social-btn:nth-child(6) { animation-delay: 0.3s; }
        .social-btn:nth-child(7) { animation-delay: 0.35s; }
        .social-btn:nth-child(8) { animation-delay: 0.4s; }
        .social-btn:nth-child(9) { animation-delay: 0.45s; }
        .social-btn:nth-child(10) { animation-delay: 0.5s; }
        .social-btn:nth-child(11) { animation-delay: 0.55s; }
        .social-btn:nth-child(12) { animation-delay: 0.6s; }
        
        /* পেজ লোড এনিমেশন */
        body {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="buttons-container">
        <a href="https://www.youtube.com" target="_blank" class="social-btn youtube">
            <i class="fab fa-youtube"></i>
            <span>YouTube</span>
        </a>
        
        <a href="https://www.facebook.com" target="_blank" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
        </a>
        
        <a href="https://www.tiktok.com" target="_blank" class="social-btn tiktok">
            <i class="fab fa-tiktok"></i>
            <span>TikTok</span>
        </a>
        
        <a href="https://ff.garena.com" target="_blank" class="social-btn freefire">
            <i class="fas fa-fire"></i>
            <span>Free Fire</span>
        </a>
        
        <a href="https://www.instagram.com" target="_blank" class="social-btn instagram">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
        </a>
        
        <a href="https://www.whatsapp.com" target="_blank" class="social-btn whatsapp">
            <i class="fab fa-whatsapp"></i>
            <span>WhatsApp</span>
        </a>
        
        <a href="https://www.twitter.com" target="_blank" class="social-btn twitter">
            <i class="fab fa-twitter"></i>
            <span>Twitter</span>
        </a>
        
        <a href="https://www.linkedin.com" target="_blank" class="social-btn linkedin">
            <i class="fab fa-linkedin-in"></i>
            <span>LinkedIn</span>
        </a>
        
        <a href="https://www.snapchat.com" target="_blank" class="social-btn snapchat">
            <i class="fab fa-snapchat-ghost"></i>
            <span>Snapchat</span>
        </a>
        
        <a href="https://telegram.org" target="_blank" class="social-btn telegram">
            <i class="fab fa-telegram"></i>
            <span>Telegram</span>
        </a>
        
        <a href="https://www.spotify.com" target="_blank" class="social-btn spotify">
            <i class="fab fa-spotify"></i>
            <span>Spotify</span>
        </a>
        
        <a href="https://discord.com" target="_blank" class="social-btn discord">
            <i class="fab fa-discord"></i>
            <span>Discord</span>
        </a>
    </div>

    <script>
        // ইন্টার্যাক্টিভ ইফেক্ট
        document.querySelectorAll('.social-btn').forEach(button => {
            // হোভার এফেক্ট
            button.addEventListener('mouseenter', function(e) {
                this.style.transform = 'translateY(-15px) scale(1.05)';
                this.style.zIndex = '10';
            });
            
            button.addEventListener('mouseleave', function(e) {
                this.style.transform = 'translateY(0) scale(1)';
                this.style.zIndex = '1';
            });
            
            // ক্লিক এফেক্ট
            button.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(-8px) scale(1.02)';
            });
            
            button.addEventListener('mouseup', function() {
                this.style.transform = 'translateY(-15px) scale(1.05)';
            });
            
            // টাচ ডিভাইস
            button.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(-8px) scale(1.02)';
            });
            
            button.addEventListener('touchend', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
        
        // পেজ লোড সাউন্ড ইফেক্ট (ভিজুয়াল)
        window.addEventListener('load', function() {
            document.body.style.animation = 'fadeIn 0.8s ease-out forwards';
            
            // বাটনগুলিতে ওয়েভ এফেক্ট
            const buttons = document.querySelectorAll('.social-btn');
            buttons.forEach((btn, index) => {
                setTimeout(() => {
                    btn.style.animation = 'floatIn 0.6s ease-out forwards';
                }, index * 50);
            });
        });
    </script>
</body>
</html>
