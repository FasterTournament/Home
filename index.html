<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Live - Voice & Stream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #0d141f; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            color: white; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }
        
        .header {
            background: linear-gradient(135deg, #1a2536 0%, #0d141f 100%);
            padding: 15px 20px;
            border-bottom: 1px solid #1c2a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-info {
            background: #162130;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .banner { 
            width: 100%; 
            height: 230px; 
            background: #000; 
            border-bottom: 1px solid #1c2a3a; 
            position: relative;
        }
        
        #ytPlayer { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
        
        .live-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ef4444;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .content { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
        }
        
        .section-title {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title h3 {
            font-size: 18px;
        }
        
        .user-count {
            background: #3b82f6;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 14px;
        }
        
        .user-list { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 12px; 
        }
        
        .user-card { 
            background: linear-gradient(145deg, #162130, #1a2536);
            border-radius: 12px; 
            padding: 15px; 
            display: flex; 
            align-items: center; 
            border: 1px solid rgba(59, 130, 246, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .user-card:hover {
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .avatar { 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            margin-right: 15px; 
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 2px solid transparent; 
            font-size: 20px;
        }
        
        .voice-active { 
            border-color: #3b82f6 !important; 
            animation: pulse 1.5s infinite alternate; 
        }
        
        @keyframes pulse { 
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.6); } 
            100% { box-shadow: 0 0 0 12px rgba(59, 130, 246, 0); } 
        }
        
        .user-name {
            flex: 1;
        }
        
        .user-name small {
            color: #94a3b8;
            font-size: 12px;
            margin-top: 3px;
            display: block;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            margin-left: 10px;
        }
        
        .status-dot.muted {
            background: #ef4444;
        }
        
        .controls { 
            display: flex; 
            justify-content: space-around; 
            padding: 20px 10px; 
            background: linear-gradient(to top, #0d141f, #1a2536);
            border-top: 1px solid #1c2a3a; 
        }
        
        .control-btn { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 8px; 
            cursor: pointer; 
            background: none; 
            border: none; 
            color: #94a3b8; 
            outline: none; 
            transition: all 0.3s ease;
            min-width: 80px;
        }
        
        .control-btn:hover {
            color: #ffffff;
            transform: scale(1.05);
        }
        
        .icon-circle { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, #2d3748, #1a2536);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 20px; 
            color: white; 
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .control-btn.active .icon-circle { 
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }
        
        .btn-red .icon-circle { 
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .btn-red:hover .icon-circle {
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0d141f;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 4px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #94a3b8;
        }
        
        @media (max-width: 768px) {
            .user-list {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            .icon-circle {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
            
            .avatar {
                width: 40px;
                height: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .controls {
                padding: 15px 5px;
            }
            
            .control-btn {
                min-width: 70px;
            }
            
            .user-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Guild Live</div>
        <div class="user-info" id="userInfo">Loading...</div>
    </div>

    <div class="banner" id="videoContainer">
        <div class="live-badge">
            <i class="fas fa-circle"></i> LIVE
        </div>
    </div>

    <div class="content">
        <div class="section-title">
            <h3>Voice Participants</h3>
            <div class="user-count" id="userCount">0 Online</div>
        </div>
        <div class="user-list" id="userList">
            <div class="loading">Loading users...</div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn active" id="speakerBtn">
            <div class="icon-circle"><i class="fas fa-volume-up"></i></div>
            <span>Speaker</span>
        </button>
        <button class="control-btn" id="micBtn">
            <div class="icon-circle"><i class="fas fa-microphone-slash" id="micIcon"></i></div>
            <span id="micText">Unmute</span>
        </button>
        <button class="control-btn btn-red" id="leaveBtn">
            <div class="icon-circle"><i class="fas fa-phone-slash"></i></div>
            <span>Leave</span>
        </button>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyCSoTqqSC_NqigWrHwE4Q8IUvWRP9TrxG8",
            databaseURL: "https://top-up-4db01-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "top-up-4db01",
            appId: "1:264548197473:android:4c986618c48182125d7620"
        };
        
        firebase.initializeApp(config);
        const db = firebase.database();
        const myId = "User_" + Math.floor(Math.random() * 9000 + 1000);
        const myColor = Math.floor(Math.random() * 360);
        let localStream;
        const peers = {};
        const processedSignals = new Set();
        const audioElements = {};

        document.getElementById('userInfo').textContent = `You: ${myId}`;

        // à§§. à¦‡à¦‰à¦Ÿà¦¿à¦‰à¦¬ à¦²à¦¾à¦‡à¦­ à¦²à§‹à¦¡
        db.ref('live_stream/video_id').on('value', snap => {
            if(snap.val() && snap.val().trim() !== '') {
                document.getElementById('videoContainer').innerHTML = `
                    <iframe 
                        id="ytPlayer" 
                        src="https://www.youtube.com/embed/${snap.val().trim()}?autoplay=1&mute=0&rel=0&modestbranding=1"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                    <div class="live-badge">
                        <i class="fas fa-circle"></i> LIVE
                    </div>
                `;
            } else {
                document.getElementById('videoContainer').innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #94a3b8;">
                        <div style="text-align: center;">
                            <i class="fas fa-video-slash" style="font-size: 40px; margin-bottom: 10px;"></i>
                            <p>No live stream active</p>
                        </div>
                    </div>
                `;
            }
        });

        // à§¨. à¦…à¦¡à¦¿à¦“ à¦à¦¬à¦‚ à¦¸à¦¿à¦—à¦¨à§à¦¯à¦¾à¦²à¦¿à¦‚ à¦¶à§à¦°à§
        async function startApp() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                localStream.getAudioTracks()[0].enabled = false;
                
                // Firebase à¦ à¦¨à¦¿à¦œà§‡à¦° à¦¤à¦¥à§à¦¯ à¦¸à§‡à¦Ÿ
                db.ref('users/' + myId).set({ 
                    id: myId, 
                    isMuted: true,
                    color: myColor,
                    timestamp: firebase.database.ServerValue.TIMESTAMP 
                });
                
                db.ref('users/' + myId).onDisconnect().remove();
                
                // Existing users à¦à¦° à¦¸à¦¾à¦¥à§‡ connect
                db.ref('users').once('value').then(snapshot => {
                    const users = snapshot.val();
                    if(users) {
                        for(let id in users) {
                            if(id !== myId) {
                                setTimeout(() => initiateCall(id), 500);
                            }
                        }
                    }
                });

                // à¦¨à¦¤à§à¦¨ user à¦¯à§‹à¦—à¦¦à¦¾à¦¨
                db.ref('users').on('child_added', snapshot => {
                    const user = snapshot.val();
                    if (user.id !== myId && !peers[user.id]) {
                        setTimeout(() => initiateCall(user.id), 500);
                    }
                });

                // User remove à¦¹à¦²à§‡ cleanup
                db.ref('users').on('child_removed', snapshot => {
                    const userId = snapshot.key;
                    cleanupPeer(userId);
                });

                setupSignalListener();

                console.log("App started successfully");

            } catch (error) {
                console.error("Error starting app:", error);
                document.getElementById('userList').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #ef4444;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 40px; margin-bottom: 15px;"></i>
                        <p>Microphone access required!</p>
                        <p style="font-size: 14px; margin-top: 10px;">Please allow microphone access and refresh.</p>
                    </div>
                `;
            }
        }

        // Signal listener setup
        function setupSignalListener() {
            db.ref('signals/' + myId).on('child_added', snapshot => {
                const signal = snapshot.val();
                const signalKey = snapshot.key;
                
                if(!signal || !signal.from || signal.from === myId) {
                    db.ref('signals/' + myId).child(signalKey).remove();
                    return;
                }
                
                if(processedSignals.has(signalKey)) {
                    db.ref('signals/' + myId).child(signalKey).remove();
                    return;
                }
                
                processedSignals.add(signalKey);
                handleSignal(signal, signalKey);
            });
        }

        function initiateCall(targetId) {
            if(peers[targetId] || !localStream) {
                return;
            }

            const peer = new SimplePeer({ 
                initiator: true, 
                trickle: false, 
                stream: localStream,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478' }
                    ]
                }
            });

            peer.on('signal', data => {
                db.ref('signals/' + targetId).push({ 
                    from: myId, 
                    signal: data 
                }).then(ref => {
                    setTimeout(() => ref.remove(), 15000);
                }).catch(err => console.error('Signal send error:', err));
            });

            peer.on('stream', stream => {
                playRemoteStream(stream, targetId);
            });

            peer.on('error', err => {
                console.error('Peer error for', targetId, ':', err);
                cleanupPeer(targetId);
            });

            peer.on('close', () => {
                cleanupPeer(targetId);
            });

            peer.on('connect', () => {
                console.log('Connected to', targetId);
            });

            peers[targetId] = peer;
        }

        function handleSignal(data, signalKey) {
            if(!data || !data.from || !data.signal) {
                db.ref('signals/' + myId).child(signalKey).remove();
                return;
            }

            let peer = peers[data.from];
            
            if (!peer) {
                peer = new SimplePeer({ 
                    initiator: false, 
                    trickle: false, 
                    stream: localStream,
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:global.stun.twilio.com:3478' }
                        ]
                    }
                });

                peer.on('signal', signalData => {
                    db.ref('signals/' + data.from).push({ 
                        from: myId, 
                        signal: signalData 
                    }).then(ref => {
                        setTimeout(() => ref.remove(), 15000);
                    });
                });

                peer.on('stream', stream => {
                    playRemoteStream(stream, data.from);
                });

                peer.on('error', err => {
                    console.error('Peer error:', err);
                    cleanupPeer(data.from);
                });

                peer.on('close', () => {
                    cleanupPeer(data.from);
                });

                peers[data.from] = peer;
            }

            try {
                peer.signal(data.signal);
            } catch(err) {
                console.error('Error applying signal:', err);
            }
            
            setTimeout(() => {
                db.ref('signals/' + myId).child(signalKey).remove();
                processedSignals.delete(signalKey);
            }, 1000);
        }

        function playRemoteStream(stream, userId) {
            let audio = audioElements[userId];
            if(!audio) {
                audio = document.createElement('audio');
                audio.id = 'audio-' + userId;
                audio.autoplay = true;
                audio.volume = 1.0;
                audio.setAttribute('data-user', userId);
                document.body.appendChild(audio);
                audioElements[userId] = audio;
            }
            
            try {
                audio.srcObject = stream;
            } catch(e) {
                console.error('Error setting audio source:', e);
            }
        }

        function cleanupPeer(userId) {
            if(peers[userId]) {
                try {
                    peers[userId].destroy();
                } catch(e) {
                    console.log('Error destroying peer:', e);
                }
                delete peers[userId];
            }
            
            if(audioElements[userId]) {
                try {
                    audioElements[userId].pause();
                    audioElements[userId].srcObject = null;
                    audioElements[userId].remove();
                } catch(e) {}
                delete audioElements[userId];
            }
            
            for(const key of processedSignals) {
                if(key.includes(userId)) {
                    processedSignals.delete(key);
                }
            }
        }

        // à§©. à¦¬à¦¾à¦Ÿà¦¨ à¦•à¦¨à§à¦Ÿà§à¦°à§‹à¦²
        document.getElementById('micBtn').onclick = () => {
            if(!localStream || localStream.getAudioTracks().length === 0) {
                alert("Microphone not available. Please refresh the page.");
                return;
            }
            
            const audioTrack = localStream.getAudioTracks()[0];
            const isCurrentlyEnabled = audioTrack.enabled;
            const newState = !isCurrentlyEnabled;
            
            audioTrack.enabled = newState;
            
            document.getElementById('micBtn').classList.toggle('active', newState);
            document.getElementById('micIcon').className = newState ? 'fas fa-microphone' : 'fas fa-microphone-slash';
            document.getElementById('micText').innerText = newState ? 'Mute' : 'Unmute';
            
            db.ref('users/' + myId).update({ 
                isMuted: !newState,
                timestamp: firebase.database.ServerValue.TIMESTAMP 
            });
        };

        // User list update
        db.ref('users').on('value', snap => {
            const users = snap.val();
            const list = document.getElementById('userList');
            
            if(!users || Object.keys(users).length === 0) {
                list.innerHTML = '<div class="loading">No users online</div>';
                document.getElementById('userCount').textContent = '0 Online';
                return;
            }
            
            let html = '';
            let userCount = 0;
            
            const sortedUsers = Object.values(users).sort((a, b) => {
                if(a.id === myId) return -1;
                if(b.id === myId) return 1;
                return (b.timestamp || 0) - (a.timestamp || 0);
            });
            
            sortedUsers.forEach(u => {
                userCount++;
                const isMe = u.id === myId;
                const isSpeaking = !u.isMuted;
                const userColor = u.color || Math.floor(Math.random() * 360);
                
                html += `
                    <div class="user-card">
                        <div class="avatar ${isSpeaking ? 'voice-active' : ''}" 
                             style="background: linear-gradient(135deg, hsl(${userColor}, 70%, 60%), hsl(${(userColor + 60) % 360}, 70%, 60%))">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-name">
                            ${isMe ? 'You (Me)' : u.id}
                            <small>${isSpeaking ? 'ðŸŽ¤ Speaking' : 'ðŸ”‡ Muted'}</small>
                        </div>
                        <div class="status-dot ${isSpeaking ? '' : 'muted'}"></div>
                    </div>
                `;
            });
            
            list.innerHTML = html;
            document.getElementById('userCount').textContent = `${userCount} Online`;
        });

        document.getElementById('leaveBtn').onclick = () => {
            if(confirm("Are you sure you want to leave the voice chat?")) {
                for(const userId in peers) {
                    cleanupPeer(userId);
                }
                
                if(localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                
                db.ref('users/' + myId).remove();
                db.ref('signals/' + myId).remove();
                
                setTimeout(() => {
                    window.location.href = 'about:blank';
                }, 300);
            }
        };

        window.addEventListener('beforeunload', (e) => {
            db.ref('users/' + myId).remove();
            db.ref('signals/' + myId).remove();
            
            if(localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        });

        document.getElementById('speakerBtn').onclick = () => {
            const btn = document.getElementById('speakerBtn');
            const isActive = btn.classList.contains('active');
            
            if(isActive) {
                btn.classList.remove('active');
                document.querySelector('.icon-circle i').className = 'fas fa-volume-mute';
                
                Object.values(audioElements).forEach(audio => {
                    audio.volume = 0;
                });
                
                alert("All speakers muted");
            } else {
                btn.classList.add('active');
                document.querySelector('.icon-circle i').className = 'fas fa-volume-up';
                
                Object.values(audioElements).forEach(audio => {
                    audio.volume = 1.0;
                });
                
                alert("Speakers unmuted");
            }
        };

        startApp();
    </script>
</body>
    </html>
